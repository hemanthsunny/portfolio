<div class="modal fade in show">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="close()"><span>&times;</span></button>
        <h3 class="modal-title text-uppercase" id="myModalTitle">{{title}}</h3>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary-sm" (click)="save($event)" [disabled]="isLoading || isSaveDisabled">{{saveBtnName}}</button>
        <button type="button" class="btn btn-default-sm" data-dismiss="modal" (click)="close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
<div class="bg"></div>
